    }

<body>
    <header>
        <div>
            <h1> पुणे जिल्हा || DISTRICT PUNE</h1>

        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Hotel Booking Form</h1>
            <form action="" method="" id=form>

                <div>
                    <input type="text" placeholder="first name" required>
                </div>

                <div><input type="text" placeholder="last name" required></div>

                <div><input type="text" placeholder="mobile number" minlength="10" maxlength="10" required></div>

                <div><input type="text" placeholder="gmail Id"></div>

                <div>
                    <select name="" id="" required>
                        <option value="0">select Hotel</option>
                        <option value="">StayBird - B Suite, Kharadi, Pune</option>
                        <option value="">St Laurn Koregaon Park ,Koregaon Park, Pune,</option>
                        <option value="">FabHotel Sky Vista Homes,Kharadi, Kharadi, Pune, India, </option>
                        <option value="">Magnus Square - Business Hotel,Pune Airport, Pune, India,</option>
                        <option value=""> OYO Townhouse 127 Alpha, Hinjawadi, Hinjawadi, Pune, India, 411057</option>
                        <option value=""> Mapple Adhwryou Pune, Wagholi, Pune, India, 412207 </option>
                    </select>
                </div>

                <div id="quntity">
                    <div>

                        <input type="number" placeholder=" Adult count" min="1" max="5" >
                    </div>

                    <div>
                        <input type="number" placeholder="child count" min="1" max="5">
                    </div>

                    <div>
                        <input type="number" placeholder="room count" min="1" required>
                    </div>
                </div>
                <div>
                    <label for="" style="width: 200px;">check in date</label>
                    <input style="width: 165px;" type="date" required>
                </div>

                <div>
                    <label for="">check out date</label>
                    <input style="width: 160px;" type="date" required>
                </div>

                <div>
                    <input type="submit">
                </div>
            </form>
        </div>

    </main>
